<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
        .absolute{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="absolute">Абсолютное позиционирование</div>
</body>
</html>
